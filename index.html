<!DOCTYPE html>
<html>
  <head>
    <title>Parser Generator and Grammar Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/vis.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/productions.js"></script>
    <script type="text/javascript" src="js/interpreter.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <div class="left">
        <label class="shadow" for="grammar">Please paste an EBNF grammar here.</label><br>
        <div class="textarea">
          <textarea id="grammar" oninput="buildGrammar(this.value);" cols="30" rows="10"></textarea>
        </div>
        <p id="grammar_errors" class="shadow"></p>
        <div id="nonterminals" class="shadow clearfix left">
          <p><strong>Nonterminals:</strong></p><br>
        </div>
        <div id="terminals" class="shadow clearfix right">
          <p><strong>Terminals:</strong></p><br>
        </div>
      </div>
      <div class="right">
        <label class="shadow" for="code">Start typing some code to visualize valid productions, terminals and nonterminals.</label><br>
        <div class="textarea">
          <textarea id="code" onfocus="displayAllSymbols()" oninput="interpretCode(this.value);" cols="30" rows="10" disabled></textarea>
        </div>
        <p id="vis" class="shadow clearfix">
          <span id="vis-clear" class="clear">&nbsp;</span>
        </p>
      </div>

      <div class="clear">&nbsp;</div>
      
    </div> 
  </body>
</html>
